<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Slider</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full-screen background container */
        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: slide 60s infinite;
            /* Adjust timing for delay */
        }

        @keyframes slide {
            0% {
                background-image: url('/BACKGROUND_IMAGE_SLIDER/images/image1.jpeg');
            }

            16.67% {
                background-image: url('/BACKGROUND_IMAGE_SLIDER/images/image2.jpeg');
            }

            33.34% {
                background-image: url('/BACKGROUND_IMAGE_SLIDER/images/image3.jpeg');
            }

            50.01% {
                background-image: url('/BACKGROUND_IMAGE_SLIDER/images/image4.jpeg');
            }

            66.68% {
                background-image: url('/BACKGROUND_IMAGE_SLIDER/images/image5.jpeg');
            }

            83.35% {
                background-image: url('/BACKGROUND_IMAGE_SLIDER/images/image6.jpeg');
            }

            100% {
                background-image: url('/BACKGROUND_IMAGE_SLIDER/images/image1.jpeg');
            }

            /* Loop back to first image */
        }

        .slider {
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            /* Smooth transition */
        }

        /* Text content in the center */
        .content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
        }

        .content p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="slider"></div>
    <div class="content">
        <h1>Welcome to the Slider</h1>
        <p>This is a CSS-only background slider</p>
    </div>
</body>

</html>
